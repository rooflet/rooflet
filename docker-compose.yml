version: "3.8"

services:
  api:
    build:
      context: apps/api
      dockerfile: Dockerfile
    restart: always
    container_name: rooflet-api
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/rooflet_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ""
      CORS_ALLOWED_ORIGINS: http://localhost:7005
    ports:
      - "7000:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - rooflet-network

  mysql:
    image: mysql:8.0
    container_name: rooflet-mysql
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: rooflet_db
    ports:
      - "7002:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - rooflet-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 30s

  web:
    build:
      context: apps/web
      dockerfile: Dockerfile
    container_name: rooflet-web
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - rooflet-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: rooflet-web-nginx
    restart: always
    ports:
      - "7005:80"
    volumes:
      - ./apps/web/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - rooflet-network
    depends_on:
      - web

networks:
  rooflet-network:
    driver: bridge

volumes:
  mysql_data:
